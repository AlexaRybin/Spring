<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>All users</title>
</head>
<body style="background-color: whitesmoke">
<!--шапка-->
<nav class="navbar navbar-dark bg-dark">

    <a style="font-weight: 200" class="navbar-brand" href="#"
       th:utext="'<b>' + ${active.getEmail() + '</b> whith roles: ' + active.getRoleStr(active)}">User</a>
    <!--            <form class="form-inline my-1 my-lg-0">-->
    <a class="btn btn-link text-secondary" th:href="@{/logout}">Logout</a>
    <!--            </form>-->

</nav>
<div class="row">
    <div class="col-md-3" style="background-color: white">
        <div>
            <ul class="list-group" style="height: auto">
                <a href="/admin">
                    <li class="list-group-item">Admin</li>
                </a>
                <li class="list-group-item active">User</li>
            </ul>
        </div>
    </div>
    <div class="col-md-9">
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="list-admin" role="tabpanel" aria-labelledby="list-admin-list">
                <div style="margin-right: 5mm">
                    <div style="margin-top: 3%">
                        <h1>User information-page</h1>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h4>About user</h4>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped" style="text-align: center">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First name</th>
                                    <th scope="col">Last name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:utext="${active.getId()}">ID</td>
                                    <td th:utext="${active.getName()}">First name</td>
                                    <td th:utext="${active.getLastName()}"></td>
                                    <td th:utext="${active.getAge()}">Age</td>
                                    <td th:utext="${active.getEmail()}">Email</td>
                                    <td th:utext="${active.getRoleStr(active)}">Role</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<style>
    .list-group {
        margin-top: 10%;
        width: 106%;
    }
</style>
</html>
