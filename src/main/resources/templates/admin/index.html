<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <title>All users</title>
</head>

<div class="row">
    <div class="col-md-3" style="background-color: white">
        <div>
            <ul class="list-group" style="height: auto">
                <li class="list-group-item active">Admin</li>
                <li class="list-group-item">User</li>
            </ul>
        </div>
    </div>
    <div class="col-md-9">
        <div style="margin-top: 3%">
            <h1>Admin panel</h1>
        </div>

        <div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="table-tab" data-toggle="tab" role="tab" href="#table"
                       aria-controls="table" aria-selected="true">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#new-user" role="tab"
                       aria-controls="new-user" aria-selected="false">New User</a>
                </li>
            </ul>
        </div>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="table" role="tabpanel" aria-labelledby="table">
                <div class="card">
                    <div class="card-header">
                        <h4>All users</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped" style="text-align: center">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First name</th>
                                <th scope="col">Last name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="userItem : ${users}">
                                <td th:text="${userItem.getId()}">ID</td>
                                <td th:text="${userItem.getName()}">First name</td>
                                <td th:text="${userItem.getLastName()}"></td>
                                <td th:text="${userItem.getAge()}">Age</td>
                                <td th:text="${userItem.getEmail()}">Email</td>
                                <td th:text="${userItem.getRoleStr(userItem)}">Role</td>
                                <td>Edit</td>
                                <td>
                                    <form th:method="POST" th:action="@{/admin/del/{id}(id=${userItem.getId()})}">
                                        <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user">
                <div class="card">
                    <div class="card-header">
                        <h4>Add new user</h4>
                    </div>
                    <div class="card-body mx-auto" style="text-align: center">
                        <form class=""  style="align-content: center" th:method="POST" th:action="@{/admin/add}" th:object="${newUser}">
                            <div class="form-group">
                                <label><b>First name</b></label>
                                <input type="text" class="form-control" th:field="*{name}" placeholder="First name">
                            </div>
                            <div class="form-group">
                                <label><b>Last name</b></label>
                                <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last name">
                            </div>
                            <div class="form-group">
                                <label><b>Age</b></label>
                                <input type="number" class="form-control" name="age" placeholder="Age">
                            </div>
                            <div class="form-group">
                                <label><b>Email</b></label>
                                <input type="text" class="form-control" name="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label><b>Password</b></label>
                                <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label><b>Role</b></label>
                                <select class="form-control"  name="roleForHTML" id="exampleFormControlSelect1">
                                    <option value="ADMIN">ADMIN</option>
                                    <option value="USER">USER</option>
                                </select>
                            </div>
                            <div>
                                <button class="btn btn-success btn-lg" type="submit">Add new user</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
