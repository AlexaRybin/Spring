    <div class="row">

            <div class="col-md-3" style="height: 100%">
                <ul class="list-group">
                    <li class="list-group-item active">Admin</li>
                    <li class="list-group-item">User</li>
                </ul>
            </div>

            <div class="col-md-9">
                <div>
                    <h1>Admin panel</h1>
                </div>

                <div>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/new">New User</a>
                        </li>
                    </ul>
                </div>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First name</th>
                            <th scope="col">Last name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="users : ${users}">
                            <td th:text="${users.getId()}">ID</td>
                            <td th:text="${users.getName()}">First name</td>
                            <td>Last name</td>
                            <td th:text="${users.getAge()}">Age</td>
                            <td th:text="${users.getEmail()}">Email</td>
                            <td th:text="${users.getRoleStr(users)}">Role</td>
                            <td>Edit</td>
                            <td>Delete</td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>
